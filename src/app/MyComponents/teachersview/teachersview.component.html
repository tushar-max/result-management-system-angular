<app-loggedin-navbar></app-loggedin-navbar>
<div class="d-flex">
  <button (click)="clickAddStudent()" class="btn btn-primary align" data-toggle="modal" data-target="#exampleModal">Add
    Students</button>
</div>
<div class="container">
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">Roll No.</th>
        <th scope="col">Student Name</th>
        <th scope="col">D.O.B.</th>
        <th scope="col">Score</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of allStudentData">
      <tr>
        <td>{{data.rollNo}}</td>
        <td>{{data.name}}</td>
        <td>{{data.dob}}</td>
        <td>{{data.score}}</td>
        <td>
          <button (click)="onEditData(data)" class="btn btn-info" data-toggle="modal"
            data-target="#exampleModal">Edit</button>&nbsp;
          <button (click)="deleteData(data)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Data Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="RollNo">Roll No.</label>
            <input type="number" formControlName="rollNo" class="form-control" id="RollNo" aria-describedby="number"
              placeholder="Roll No">
          </div>
          <div class="form-group">
            <label for="Name">Student's Name</label>
            <input type="text" class="form-control" formControlName="name" id="Name" aria-describedby="Name"
              placeholder="Student Name">
          </div>
          <div class="form-group">
            <label for="DOB">DOB</label>
            <input type="date" class="form-control" formControlName="dob" id="DOB" aria-describedby="text"
              placeholder="DOB">
          </div>
          <div class="form-group">
            <label for="Score">Score</label>
            <input type="number" class="form-control" formControlName="score" id="Score" aria-describedby="Score"
              placeholder="Score">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addStudent()">Add Student</button>
        <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateStudent()">Update Student
          Details</button>
      </div>
    </div>
  </div>
</div>
