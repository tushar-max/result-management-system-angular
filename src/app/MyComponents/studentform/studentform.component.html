<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Find Result</h1>
                    <hr>
                </div>
                <form [formGroup]="queryForm" (ngSubmit)="queryData()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Roll No</label>
                      <input formControlName="rollNo" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Roll No">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Name</label>
                      <input formControlName="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>
                  <br>
            </div>
        </div>
    </div>
</div>
